proxy-groups:
  - {
      name: 🚀 节点选择,
      type: select,
      proxies:
        [♻️ 自动选择,🔯 故障转移,🇭🇰 香港,🇹🇼 台湾,🇸🇬 新加坡,🇯🇵 日本,🇺🇲 美国,🌎 其它地区],
      <<: *use,
      filter: "(?i)^(?!.*(?:官网|流量|套餐|到期|重置|剩余)).*",
    }
  - { name: 📹 油管视频, <<: *pr }
  - { name: 🎥 流媒体解锁, <<: *pr }
  - {
      name: 📺 台湾流媒体,
      type: select,
      proxies:
        [  
          🇹🇼 台湾,
          🚀 节点选择,
          
        ],
    }
  - {
      name: 📺 哔哩哔哩, 
      type: select,
      proxies:
        [  
        🎯 全球直连,
        🚀 节点选择,
        🇭🇰 香港,
        🇹🇼 台湾,
        🇸🇬 新加坡,
        🇯🇵 日本,
        🇺🇲 美国,
        ♻️ 自动选择,
        🔯 故障转移
        ],
    }
  - { name: 🎮 游戏加速, <<: *pr }
  - { name: 💬 OpenAi, <<: *pr }     
  - {
      name: 💵 区块链, <<: *pr } 

  # 分隔,下面是地区分组
  - { name: 🇭🇰 香港, <<: *use, filter: "(?i)港|HK|hk|Hong Kong|HongKong|hongkong", tolerance: 100, type: url-test, url: "https://www.gstatic.com/generate_204", interval: 300, lazy: true }
  - { name: 🇹🇼 台湾, <<: *use, filter: "(?i)台|新北|彰化|TW|twTaiwan", tolerance: 100, type: url-test, url: "https://www.gstatic.com/generate_204", interval: 300, lazy: true }
  - { name: 🇸🇬 新加坡, <<: *use, filter: "(?i)(新|sg|singapore)", tolerance: 100, type: url-test, url: "https://www.gstatic.com/generate_204", interval: 300, lazy: true }
  - { name: 🇯🇵 日本, <<: *use, filter: "(?i)日|川日|东京|大阪|泉日|埼玉|沪日|深日|JP|jp|Japan", tolerance: 150, type: url-test, url: "https://www.gstatic.com/generate_204", interval: 300, lazy: true }
  - { name: 🇺🇲 美国, <<: *use, filter: "(?i)美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|盐城|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|us|unitedstates|united states", tolerance: 250, type: url-test, url: "https://www.gstatic.com/generate_204", interval: 300, lazy: true }
  - {
      name: 🌎 其它地区,
      type: select,
      <<: *use,
