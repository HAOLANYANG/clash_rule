      #- tls://8.8.4.4#🎥 流媒体解锁
      #- tcp://8.8.8.8#🎥 流媒体解锁
    "rule-set:bilibili,bilibiliintl":
      #使用代理好像还会使用paopaodns
      - 192.168.1.124
      - 192.168.1.126
