      #- https://dns.google/dns-query#📹 油管视频
      #- tls://8.8.4.4#📹 油管视频
      #- tcp://8.8.8.8#📹 油管视频
    "rule-set:google,global-stun":
      #paopao-global
      #- 192.168.1.122
      #并发使用
      - https://8.8.4.4/dns-query#🚀 节点选择
      - https://1.0.0.1/dns-query#🚀 节点选择
      #- https://dns.google/dns-query#🚀 节点选择
