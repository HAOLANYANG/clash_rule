#分组锚点
use: &use
  # type: url-test
  type: select
  use:
    - 订阅一
    # - 订阅二
    # - 本地配置
    
pr:
  &pr {
    type: select,
    proxies:
      [ 🚀 节点选择,♻️ 智能选择,🇭🇰 香港,🇹🇼 台湾,🇸🇬 新加坡,🇯🇵 日本,🇺🇲 美国,♻️ 自动选择,🔯 故障转移],
      <<: *use,
      filter: "(?i)^(?!.*(?:官网|流量|套餐|到期|重置|剩余|直连)).*",
  }
# 延迟检测 URL 锚点
p: &p
  type: http
  # 自动更新订阅时间，单位为秒
  interval: 7200
  health-check:
    enable: true
    url: http://www.google.com/generate_204
    # 节点连通性检测时间，单位为秒
    interval: 300
    # 节点超时延迟，单位为毫秒
    timeout: 1000
    # 节点自动切换差值，单位为毫秒
    tolerance: 150

# --------------------------------------------------

# 订阅链接
# 对于订阅来说，path 为选填项，但建议启用
# 本地配置可以只填 path
# 添加删减需要修改分组锚点&use
proxy-providers:
  订阅一:
    <<: *p #引用订阅自动更新订阅以及默认测速链接
    path: ./proxy_provider/订阅一.yaml
    url: "https://example.com/airport?type=clashmeta&protocol=shadowsocks&rule=default"
    # 为该订阅组节点添加前缀
    override:
      additional-prefix: "[订阅一]"

  #订阅二:
    #<<: *p
    # path: ./proxy_provider/订阅二.yaml
    #url: "https://example.com/api/v1/client/subscribe?token=ilovechina"
    # 如需要为该订阅组节点添加前缀，取消下面两行注释
    # override:
      # additional-prefix: "[订阅二]"

  # 本地配置:
    # <<: *p
    # path: ./proxy_provider/本地配置.yaml
    # 如需要为该订阅组节点添加前缀，取消下面两行注释
    # override:
      # additional-prefix: "[本地配置]"
      
# --------------------------------------------------

# 基础入站设置
mode: rule
socks-port: 1080
mixed-port: 7890
tproxy-port: 7895
external-controller: '0.0.0.0:9091'
allow-lan: true
bind-address: "*"

# 验证设置
authentication: []
skip-auth-prefixes:
  - 127.0.0.1/32
  - 192.168.0.0/16

# 流量与协议设置
find-process-mode: off
udp: true
ipv6: true

# 延迟与并发
unified-delay: true
tcp-concurrent: true

# Geo 数据配置
geodata-mode: true
geo-auto-update: true
geo-update-interval: 24
geox-url:
  geoip: "https://cdn.jsdelivr.net/gh/Loyalsoldier/v2ray-rules-dat@release/geoip.dat"
  geosite: "https://cdn.jsdelivr.net/gh/Loyalsoldier/v2ray-rules-dat@release/geosite.dat"
  mmdb: "https://cdn.jsdelivr.net/gh/Loyalsoldier/geoip@release/Country.mmdb"
  asn: "https://cdn.jsdelivr.net/gh/Loyalsoldier/geoip@release/GeoLite2-ASN.mmdb"

log-level: warning

keep-alive-interval: 1800
global-client-fingerprint: safari

ntp:
  enable: true
  write-to-system: false
  server: time.apple.com
  port: 123
  interval: 30

profile: 
  store-selected: true
  store-fake-ip: true

# TUN 必须关闭 (TProxy模式)
tun:
  enable: false 
  stack: system
  auto-route: false
  auto-detect-interface: true

# 嗅探设置
sniffer:
  enable: true
  sniff:
    QUIC:
      ports: [443, 853, 8443]
    TLS:
      ports: [443, 853, 8080-8880]
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
  force-domain:
    - +.v2ex.com
  skip-domain:
    - Mijia Cloud
    - +.push.apple.com

hosts:
  dns.google:
    - 8.8.8.8
    - 8.8.4.4
    - 2001:4860:4860::8888
    - 2001:4860:4860::8844
  dns.alidns.com:
    - 223.5.5.5
    - 223.6.6.6
    - 2400:3200::1
    - 2400:3200:baba::1

dns:
  enable: true
  prefer-h3: true
  use-hosts: true
  use-system-hosts: true
  ipv6: true
  listen: 1053
  
  # 使用 Fake-IP 模式
  enhanced-mode: fake-ip 
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter-mode: blacklist
  
  fake-ip-filter:
    - "+.lan"
    - "rule-set:lan,direct,steamcn,gamedownloadcn,coolapk,apple,bilibiliintl,bilibili,ntp,privatetracker,cnmax"
    - "+.local"
    - "*.localdomain"
    - "+.miwifi.com"
    - "*.example"
    - "*.invalid"
    - "*.localhost"
    - "*.test"
    - "*.local"
    - "*.home.arpa"
    - "+.syncthing.net"
    - "stun.syncthing.net"
    - "stun.miwifi.com"
    - "stun.qq.com"
    - "stun.miwifi.com"
    - "+.qq.com"
    - "+.tencent.com"
    - "+.doh.pub"
    - "sm2.doh.pub"
    - "qlogo.cn"
    - "*.qlogo.cn"
    - "connect.rom.miui.com"
    - "WORKGROUP"
    - "localhost.ptlogin2.qq.com"
    - "+.market.xiaomi.com"
    - "+.cmbchina.com"
    - "+.cmbimg.com"
    - "*.mcdn.bilivideo.cn"
    - "+.apple.com"
  
########
  
  default-nameserver:
    - 192.168.1.124
  proxy-server-nameserver:
    - 192.168.1.124
  direct-nameserver:
      #paopaodns
      #- 192.168.1.121
      #adguardhome
      - 192.168.1.124
  direct-nameserver-follow-policy: true #直连域名是否遵循nameserver-policy，默认false为不遵守，仅当direct-nameserver不为空时生效

