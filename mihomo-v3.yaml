#分组锚点
pr:
  &pr {
    type: select,
    proxies:
      [
        🚀 节点选择,
        🇭🇰 香港,
        🇹🇼 台湾,
        🇸🇬 新加坡,
        🇯🇵 日本,
        🇰🇷 韩国,
        🇺🇲 美国,
        ♻️ 自动选择,
        🔯 故障转移,
      ],
  }
# 延迟检测 URL 锚点
p: &p
  type: http
  # 自动更新订阅时间，单位为秒
  interval: 3600
  health-check:
    enable: true
    url: https://cp.cloudflare.com
    # 节点连通性检测时间，单位为秒
    interval: 300
    # 节点超时延迟，单位为毫秒
    timeout: 1000
    # 节点自动切换差值，单位为毫秒
    tolerance: 100

# --------------------------------------------------

use: &use
  # type: select
  type: url-test
  use:
    - 订阅一
    # - 订阅二
    # - 本地配置

# 订阅链接
# 对于订阅来说，path 为选填项，但建议启用
# 本地配置可以只填 path
proxy-providers:
  订阅一:
    <<: *p
    path: ./proxy_provider/订阅一.yaml
    url: "https://example.com/airport?type=clashmeta&protocol=shadowsocks&rule=default"
    # 为该订阅组节点添加前缀
    override:
      additional-prefix: "[订阅一]"

  #订阅二:
    #<<: *p
    # path: ./proxy_provider/订阅二.yaml
    #url: "https://example.com/api/v1/client/subscribe?token=ilovechina"
    # 如需要为该订阅组节点添加前缀，取消下面两行注释
    # override:
      # additional-prefix: "[订阅二]"

  # 本地配置:
    # <<: *p
    # path: ./proxy_provider/本地配置.yaml
    # 如需要为该订阅组节点添加前缀，取消下面两行注释
    # override:
      # additional-prefix: "[本地配置]"
      
# --------------------------------------------------

mixed-port: 10801
external-controller: '127.0.0.1:9091'
allow-lan: false
bind-address: "*"
find-process-mode: strict
ipv6: false
mode: rule
# 统一延迟
# 更换延迟计算方式,去除握手等额外延迟
unified-delay: true
# TCP 并发
# 同时对所有ip进行连接，返回延迟最低的地址
tcp-concurrent: true
geodata-mode: true
geox-url:
  geoip: "https://cdn.jsdelivr.net/gh/Loyalsoldier/v2ray-rules-dat@release/geoip.dat"
  geosite: "https://cdn.jsdelivr.net/gh/Loyalsoldier/v2ray-rules-dat@release/geosite.dat"
  mmdb: "https://cdn.jsdelivr.net/gh/Loyalsoldier/geoip@release/Country.mmdb"
  asn: "https://cdn.jsdelivr.net/gh/Loyalsoldier/geoip@release/GeoLite2-ASN.mmdb"
geo-auto-update: true # 是否自动更新 geodata
geo-update-interval: 24 # 更新间隔，单位：小时
log-level: info
hosts:
    dns.google: 8.8.8.8
    dns.alidns.com: 223.5.5.5
    doh.pub: 1.12.12.12
    dot.pub: 120.53.53.53
    doh.opendns.com: 208.67.222.222

# 缓解移动设备耗电问题
# https://github.com/vernesong/OpenClash/issues/2614
keep-alive-interval: 1800

# 全局客户端指纹
global-client-fingerprint: random # 随机指纹

# 自动同步时间以防止时间不准导致无法正常联网
ntp:
  enable: true
  # 是否同步至系统时间，需要 root/管理员权限
  write-to-system: false
  server: time.apple.com
  port: 123
  interval: 30

profile: 
  # 存储 select 选择记录
  store-selected: false
  # 持久化 fake-ip
  store-fake-ip: true
tun:
    enable: true
    stack: gvisor
    dns-hijack: ['any:53', 'tcp://any:53']
    udp-timeout: 300
    auto-route: true
    strict-route: true
    auto-redirect: false
    auto-detect-interface: true
    route-exclude-address: [192.168.0.0/16, 'fc00::/7']
    exclude-package: [com.tencent.tmgp.sgame, com.tencent.tmgp.pubgmhd, com.tencent.jkchess]


dns:
  enable: true
  prefer-h3: true
  use-hosts: true
  use-system-hosts: true
  ipv6: false
  listen: 1053
  enhanced-mode: fake-ip
  fake-ip-range: 28.0.0.1/8
  fake-ip-filter:
    - "+.lan"
    - "rule-set:lan,fcm,ntp,privatetracker"
    - "+.local"
    - "*.localdomain"
    - "miwifi.com"
    - "*.example"
    - "*.invalid"
    - "*.localhost"
    - "*.test"
    - "*.local"
    - "*.home.arpa"
    - "stun.*"
    - "+.stun.com"
    - "+.qq.com"
    - "+.tencent.com"
    - "+.doh.pub"
    - "sm2.doh.pub"
    - "qlogo.cn"
    - "*.qlogo.cn"
    - "connect.rom.miui.com"
    - "WORKGROUP"
    - "localhost.ptlogin2.qq.com"
    - "+.market.xiaomi.com"
    - "+.cmbchina.com"
    - "+.cmbimg.com"
    - "*.mcdn.bilivideo.cn"
    - "+.apple.com"
    - "lens.l.google.com"
    - "stun.l.google.com"
    - "na.b.g-tun.com"
    - "time.*.com"
    - "time.*.gov"
    - "time.*.edu.cn"
    - "time.*.apple.com"
    - "time1.*.com"
    - "time2.*.com"
    - "time3.*.com"
    - "time4.*.com"
    - "time5.*.com"
    - "time6.*.com"
    - "time7.*.com"
    - "ntp.*.com"
    - "ntp1.*.com"
    - "ntp2.*.com"
    - "ntp3.*.com"
    - "ntp4.*.com"
    - "ntp5.*.com"
    - "ntp6.*.com"
    - "ntp7.*.com"
    - "*.time.edu.cn"
    - "*.ntp.org.cn"
    - "+.pool.ntp.org"
    - "time1.cloud.tencent.com"
    - "+.pub.3gppnetwork.org"
  fake-ip-filter-mode: blacklist
  respect-rules: false #为false时未指定节点的dns查询都是直连
  nameserver:
    - 'https://8.8.8.8/dns-query#🚀 节点选择'
    - 'https://8.8.4.4/dns-query#🚀 节点选择'
    - 'https://dns.google/dns-query#🚀 节点选择&h3=true'
    - 'https://mozilla.cloudflare-dns.com/dns-query#🚀 节点选择&h3=true'
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
    - 114.114.114.114
  # 专用于节点域名解析的 DNS 服务器，非必要配置项，如果不填则遵循nameserver-policy、nameserver和fallback的配置
  proxy-server-nameserver:
      - 'https://8.8.8.8/dns-query#🚀 节点选择'
      - 'https://1.12.12.12/dns-query'
      - 'https://223.5.5.5/dns-query'
  # 专用于direct出口域名解析的 DNS 服务器，非必要配置项，如果不填则遵循nameserver-policy、nameserver和fallback的配置
  direct-nameserver:
      - 'https://223.5.5.5/dns-query#h3=true'
      - 'https://223.6.6.6/dns-query#h3=true'
      - 'https://sm2.doh.pub/dns-query'
      - 'https://1.12.12.12/dns-query'
  direct-nameserver-follow-policy: true # 似乎失效 #直连域名是否遵循nameserver-policy，默认false为不遵守，仅当direct-nameserver不为空时生效
  nameserver-policy:
    "rule-set:direct,fcm":
      - 'https://223.5.5.5/dns-query'
      - 'https://1.12.12.12/dns-query'
    "rule-set:youtube,youtubemusic":
      - 'https://8.8.8.8/dns-query#📹 油管视频'
      - 'https://8.8.4.4/dns-query#📹 油管视频'
    "rule-set:google":
      - 'https://8.8.8.8/dns-query#🚀 节点选择'
      - 'https://8.8.4.4/dns-query#🚀 节点选择'
    "rule-set:netflix,disney":
      - 'https://8.8.8.8/dns-query#🎥 流媒体解锁'
      - 'https://8.8.4.4/dns-query#🎥 流媒体解锁'
    "rule-set:bilibili,bilibiliintl":
      #direct-nameserver-follow-policy选false怀疑也是根据policy #直连不遵守policy，所以只有在使用其他节点时才会启用这个
      - 'https://223.5.5.5/dns-query#📺 哔哩哔哩&h3=true'
      - 'https://223.6.6.6/dns-query#📺 哔哩哔哩'
      #直连连不上不用担心给出国外的cdn地址
      - 'https://8.8.4.4/dns-query#📺 哔哩哔哩'
      
