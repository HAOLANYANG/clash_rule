proxy-groups:
  - {
      name: 🚀 节点选择,
      type: select,
      proxies:
        [♻️ 自动选择,🇭🇰 香港,🇹🇼 台湾,🇸🇬 新加坡,🇯🇵 日本,🇰🇷 韩国,🇺🇲 美国,🌎 其它地区,🔯 故障转移],
    }
  - { name: 📹 油管视频, <<: *pr }
  - { name: 🎥 流媒体解锁, <<: *pr }
  - { name: 💬 OpenAi, <<: *pr }
  - {
      name: 📺 哔哩哔哩, 
      type: select,
      proxies:
        [  
        🎯 全球直连,
        🇭🇰 香港,
        🇹🇼 台湾,
        🇸🇬 新加坡,
        🇯🇵 日本,
        🇰🇷 韩国,
        🇺🇲 美国,
        🚀 节点选择,
        ♻️ 自动选择,
        🔯 故障转移
        ],
    }
  - {
      name: 💵 区块链,
      type: select,
      proxies:
        [  
          🇹🇼 台湾,
          🇯🇵 日本,
          🇸🇬 新加坡,
          🇰🇷 韩国,
          🇺🇲 美国,
          🚀 节点选择,
          ♻️ 自动选择
        ],
    }

  # 分隔,下面是地区分组
  - { name: 🇭🇰 香港, <<: *use, filter: "(?i)港|hk|hongkong|hong kong", tolerance: 50, type: url-test, interval: 300 }
  - { name: 🇹🇼 台湾, <<: *use, filter: "(?i)台|tw|taiwan", tolerance: 50, type: url-test, interval: 300 }
  - { name: 🇸🇬 新加坡, <<: *use, filter: "(?i)(新|sg|singapore)", tolerance: 50, type: url-test, interval: 300 }
  - { name: 🇯🇵 日本, <<: *use, filter: "(?i)日本|jp|japan", tolerance: 70, type: url-test, interval: 300 }
  - { name: 🇺🇲 美国, <<: *use, filter: "(?i)美|us|unitedstates|united states", tolerance: 100, type: url-test, interval: 300 }
  - {
      name: 🌎 其它地区,
      <<: *use,
      filter: "(?i)^(?!.*(?:🇭🇰|🇯🇵|🇺🇸|🇸🇬|🇨🇳|港|hk|hongkong|台|tw|taiwan|日|jp|japan|新|sg|singapore|美|us|unitedstates)).*",
    }
  - { name: ♻️ 自动选择, <<: *use, tolerance: 50, type: url-test, interval: 300 }
  - { name: 🔯 故障转移, <<: *use, tolerance: 300, type: url-test, interval: 30 }
  - {
      name: 🎯 全球直连,
      type: select,
      proxies:
        [  
          DIRECT
        ],
    }

rules:
  - RULE-SET,lan,🎯 全球直连
  - RULE-SET,global,🚀 节点选择
  - RULE-SET,fcm,🎯 全球直连
  - RULE-SET,direct,🎯 全球直连
  - RULE-SET,steamcn,🎯 全球直连
  - RULE-SET,coolapk,🎯 全球直连
  - RULE-SET,apple,🎯 全球直连
  
  - RULE-SET,openai,💬 OpenAi
  - RULE-SET,gemeni,💬 OpenAi
  
  # 防止 YouTube 等使用 QUIC 导致速度不佳, 禁用 443 端口 UDP 流量（不包括国内）
  - AND,(AND,(DST-PORT,443),(NETWORK,UDP)),(GEOSITE,RULE-SET,youtube),REJECT
  - RULE-SET,youtube,📹 油管视频
  - RULE-SET,youtubemusic,📹 油管视频
  
  - RULE-SET,netflix,🎥 流媒体解锁
  - RULE-SET,disney,🎥 流媒体解锁
  - RULE-SET,hbo,🎥 流媒体解锁
  - RULE-SET,primevideo,🎥 流媒体解锁
  - RULE-SET,tiktok,🎥 流媒体解锁

  - RULE-SET,bahamut,🇹🇼 台湾
  - RULE-SET,kktv,🇹🇼 台湾
  - RULE-SET,linetv,🇹🇼 台湾
  
  - RULE-SET,bilibiliintl,📺 哔哩哔哩
