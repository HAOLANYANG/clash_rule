#分组锚点
use: &use
  # type: url-test
  type: select
  use:
    - 订阅一
    # - 订阅二
    # - 本地配置
    
pr:
  &pr {
    type: select,
    proxies:
      [ 🚀 节点选择,♻️ 智能选择,🇭🇰 香港,🇹🇼 台湾,🇸🇬 新加坡,🇯🇵 日本,🇺🇲 美国,♻️ 自动选择,🔯 故障转移],
      <<: *use,
      filter: "(?i)^(?!.*(?:官网|流量|套餐|到期|重置|剩余|直连)).*",
  }
# 延迟检测 URL 锚点
p: &p
  type: http
  # 自动更新订阅时间，单位为秒
  interval: 7200
  health-check:
    enable: true
    url: http://www.google.com/generate_204
    # 节点连通性检测时间，单位为秒
    interval: 300
    # 节点超时延迟，单位为毫秒
    timeout: 1000
    # 节点自动切换差值，单位为毫秒
    tolerance: 150

# --------------------------------------------------

# 订阅链接
# 对于订阅来说，path 为选填项，但建议启用
# 本地配置可以只填 path
# 添加删减需要修改分组锚点&use
proxy-providers:
  订阅一:
    <<: *p #引用订阅自动更新订阅以及默认测速链接
    path: ./proxy_provider/订阅一.yaml
    url: "https://example.com/airport?type=clashmeta&protocol=shadowsocks&rule=default"
    # 为该订阅组节点添加前缀
    override:
      additional-prefix: "[订阅一]"

  #订阅二:
    #<<: *p
    # path: ./proxy_provider/订阅二.yaml
    #url: "https://example.com/api/v1/client/subscribe?token=ilovechina"
    # 如需要为该订阅组节点添加前缀，取消下面两行注释
    # override:
      # additional-prefix: "[订阅二]"

  # 本地配置:
    # <<: *p
    # path: ./proxy_provider/本地配置.yaml
    # 如需要为该订阅组节点添加前缀，取消下面两行注释
    # override:
      # additional-prefix: "[本地配置]"
      
# --------------------------------------------------

mode: rule
tproxy-port: 7895
external-controller: '127.0.0.1:9091'
allow-lan: true
bind-address: "*"
#- off, 不匹配进程，推荐在路由器上使用此模式
find-process-mode: off
udp: true
ipv6: true
mode: rule
# 统一延迟
# 更换延迟计算方式,去除握手等额外延迟
unified-delay: true
# TCP 并发
# 同时对所有ip进行连接，返回延迟最低的地址
tcp-concurrent: true
geodata-mode: true
geo-auto-update: true
geo-update-interval: 24
geox-url:
  geoip: "https://cdn.jsdelivr.net/gh/Loyalsoldier/v2ray-rules-dat@release/geoip.dat"
  geosite: "https://cdn.jsdelivr.net/gh/Loyalsoldier/v2ray-rules-dat@release/geosite.dat"
  mmdb: "https://cdn.jsdelivr.net/gh/Loyalsoldier/geoip@release/Country.mmdb"
  asn: "https://cdn.jsdelivr.net/gh/Loyalsoldier/geoip@release/GeoLite2-ASN.mmdb"
log-level: warning
hosts:
    dns.google: 8.8.8.8
    dns.alidns.com: 223.5.5.5

# 缓解移动设备耗电问题
# https://github.com/vernesong/OpenClash/issues/2614
keep-alive-interval: 1800

# 全局客户端指纹
global-client-fingerprint: chrome # 随机指纹：random

# 自动同步时间以防止时间不准导致无法正常联网
ntp:
  enable: true
  # 是否同步至系统时间，需要 root/管理员权限
  write-to-system: false
  server: time.apple.com
  port: 123
  interval: 30

profile: 
  # 存储 select 选择记录
  store-selected: true
  # 持久化 fake-ip
  store-fake-ip: true


tun:
  enable: false
  stack: system # gvisor/mixed
  dns-hijack:
    - any:53
    - tcp://any:53
  mtu: 1400 #防止被解包
  auto-route: true
  strict-route: true
  auto-detect-interface: true

# 嗅探域名
sniffer:
  enable: true
  sniff:
    QUIC:
      ports: [ 443, 853, 8443]
    TLS:
      ports: [443, 853, 8080-8880]
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
  force-domain:
    - +.v2ex.com
  skip-domain:
    - Mijia Cloud
    - +.push.apple.com

hosts:
  dns.google:
    - 8.8.8.8
    - 8.8.4.4
    - 2001:4860:4860::8888
    - 2001:4860:4860::8844
  dns.alidns.com:
    - 223.5.5.5
    - 223.6.6.6
    - 2400:3200::1
    - 2400:3200:baba::1


dns:
  enable: true
  prefer-h3: true
  use-hosts: true
  use-system-hosts: true
  ipv6: true
  listen: 1053
  #real-ip
  enhanced-mode: redir-host
  #不用fakeip
  fake-ip-range: 28.0.0.1/8
  fake-ip-filter:
    - '*'
    - '+.lan'
    - '+.local'
  fake-ip-filter-mode: blacklist
  # 用于解析 nameserver，fallback 以及其他 DNS 服务器配置的，DNS 服务域名
  # 只能使用纯 IP 地址，可使用加密 DNS  
  default-nameserver:
    - 192.168.1.124
    - 192.168.1.126
  # 专用于节点域名解析的 DNS 服务器，非必要配置项，如果不填则遵循nameserver-policy、nameserver和fallback的配置
  proxy-server-nameserver:
    - 192.168.1.124
    - 192.168.1.126

  direct-nameserver:
      #paopaodns
      #- 192.168.1.121
      #adguardhome
      - 192.168.1.124
      #dnsproxy-上游是paopao-cn-121，超时10ms调用adg-cn-127
      - 192.168.1.126
  direct-nameserver-follow-policy: true #直连域名是否遵循nameserver-policy，默认false为不遵守，仅当direct-nameserver不为空时生效

  nameserver:
    #做兜底使用-除了国内以及指定了的都用这个
    #ADG-HK-大缓存
    - 192.168.1.211
    #并发使用
    #- https://dns.google/dns-query#🚀 节点选择
  nameserver-policy:
    "rule-set:lan,fcm,direct,steamcn,coolapk,apple,bilibiliintl,bilibili,ntp,privatetracker,cnmax":
      #adguardhome-上游是paopao-cn-121
      - 192.168.1.124
      #dnsproxy-上游是paopao-cn-121，超时10ms调用adg-cn-127
      - 192.168.1.126
    "rule-set:youtube,youtubemusic":
      #ADG-HK-大缓存
      - 192.168.1.211
      #- https://8.8.8.8/dns-query#📹 油管视频
      #- https://8.8.4.4/dns-query#📹 油管视频
    "rule-set:google,global-stun":
      #ADG-HK-大缓存
      - 192.168.1.211
      #并发使用
      #- https://dns.google/dns-query#🚀 节点选择
    "rule-set:netflix,disney":
      #ADG-HK-大缓存
      - 192.168.1.211
      #- https://8.8.8.8/dns-query#🎥 流媒体解锁
      #- https://8.8.4.4/dns-query#🎥 流媒体解锁
    "rule-set:bilibili,bilibiliintl":
      #使用代理好像还会使用paopaodns
      - 192.168.1.124
      - 192.168.1.126
      #- https://8.8.8.8/dns-query#📺 哔哩哔哩
      #- https://8.8.4.4/dns-query#📺 哔哩哔哩
    "rule-set:game,global-game":
      #ADG-HK-大缓存
      - 192.168.1.211
      #- https://8.8.8.8/dns-query#🎮 游戏加速
      #- https://8.8.4.4/dns-query#🎮 游戏加速




